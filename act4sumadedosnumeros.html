<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Suma</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUKjH56-HLqH_gmuggBh-FwPUlwm44pLQRpw&s') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro con transparencia */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #ffdd57; /* Título en amarillo para resaltar */
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }

        input::placeholder {
            color: #bbb; /* Placeholder gris claro */
        }

        button {
            background-color: #ff69b4; /* Botón rosa brillante */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4c96; /* Botón más oscuro al hacer hover */
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ffdd57; /* Color del resultado amarillo */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Suma de Dos Números</h2>
        <form id="sumForm">
            <input type="number" id="churpia1" name="churpia1" placeholder="Ingresa el primer número">
            <input type="number" id="churpia2" name="churpia2" placeholder="Ingresa el segundo número">
            <button type="submit">Sumar</button>
        </form>
        <div id="result"></div> <!-- Para mostrar el resultado -->
    </div>

    <script>
        document.getElementById('sumForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita que se recargue la página

            // Capturar los valores de los inputs
            let churpia1 = parseFloat(document.getElementById('churpia1').value);
            let churpia2 = parseFloat(document.getElementById('churpia2').value);

            // Variable para almacenar el resultado
            let caquita = churpia1 + churpia2;

            // Mostrar el resultado en el div con id "result"
            document.getElementById('result').textContent = "La suma es: " + caquita;
        });
    </script>

</body>
</html>
